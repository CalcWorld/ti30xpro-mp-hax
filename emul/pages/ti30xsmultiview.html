<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Texas Instruments TI-30X-MV Emulator</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../css/ti30mv-min.css" media="screen" rel="Stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div id="calculatorDiv">
        <div class="displayDiv" id="displayDiv">
            <canvas id="display" class="display" width="192" height="75"></canvas>
        </div>
    </div>
        <script type="text/javascript">var app = new Object(); app.setScreenUnidimentionalDataStrComp = (ignored) => {}; app.keyPressed = (ignored) => {}; app.LCDClickEvent = (ignored) => {};</script>
    <script type="text/javascript" src="../js/ti30mv-min.js" ></script>
    <script type="text/javascript" src="../js/debugger.js?3"></script>
	<script type="text/javascript">
		 window.onload = function () {
		 	calc_instance = new TI30ForSmartView();			
            calc_instance.launchEmulator();
            debug();
		 }
         window.onresize = function() {
            calc_instance.zoom();
        };
	</script>
</body>
</html>
